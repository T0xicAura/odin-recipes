<body>
    <h1>Tea</h1>
    <img src="img/tea.jpeg">
    
    <h3>Description</h3>
    <p>A herbal drink usually made from dried leaves</p>

    <h1>Ingredients</h1>
    
    <ul>
        <li>Boiling water</li>
        <li>A cup</li>
        <li>A tea bag (or loose leaf tea) </li>
    </ul>
    <h1>Steps</h1>
        <ol>Put 1 tea bag or some loose leaf tea in a cup</ol>
        <ol>Pour hot water over the tea</ol>
        <ol>Let it steep, and enjoy!</ol>
